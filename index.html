<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーリングタイパー by FoldMinds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>フォーリングタイパー</h1>
    <p>文字が落ちる前に文字を入力して、スコアを伸ばそう！</p>
    <div id="game-container"></div>
    <p>スコア: <span id="score">0</span></p>
    <p>残りのライフ: <span id="lives">3</span></p>
    <p>時間: <span id="timer">60</span>秒</p>
    <button onclick="restartGame()">リスタート</button>
    <button id="stop-button" onclick="togglePause()">一時停止</button>
    <script src="script.js"></script>
</body>
    <p>by FoldMinds</p>
</html>
